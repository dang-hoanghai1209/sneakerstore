<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hoàng Hải Sneakers | Đặt hàng thành công</title>
    <meta name="description" content="Đặt hàng thành công tại Hoàng Hải Sneakers." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-tag="order-success">
    <div class="toasts" aria-live="polite" aria-atomic="true"></div>

    <div class="announce" role="region" aria-label="Thông báo">
      <div class="container announce__inner">
        <p class="announce__text">
          ƯU ĐÃI TẾT 2026 • GIẢM 10% TOÀN BỘ ĐƠN • NHẬP MÃ
          <strong>TETHHSNEAKERS</strong> • FREESHIP TỪ <strong>0–200K</strong>
        </p>
        <a class="announce__link" href="newproducts.html">MUA NGAY</a>
      </div>
    </div>

    <header class="header" role="banner">
      <div class="container header__inner">
        <div class="header__top">
          <a class="brand" href="index.html" aria-label="Hoàng Hải Sneakers">
            <span class="brand__mark" aria-hidden="true">
              <img src="images/Group 9.png" alt="" />
            </span>
          </a>
          <div class="header__actions">
            <a class="icon-btn" href="cart.html" aria-label="Xem giỏ hàng" id="cartBtnDesktop">
              <span class="icon-btn__badge" id="cartCountDesktop" aria-label="0 sản phẩm trong giỏ">0</span>
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4ZM6.2 6h15.6a1 1 0 0 1 .97 1.24l-1.5 6A2 2 0 0 1 19.33 15H8.1a2 2 0 0 1-1.94-1.52L4.28 4H2a1 1 0 1 1 0-2h3a1 1 0 0 1 .97.76L6.2 6Zm.57 2 1.26 5h11.3l1.25-5H6.77Z"
                />
              </svg>
            </a>
          </div>
        </div>

        <div id="navbar"></div>
      </div>
    </header>

    <main class="section" aria-label="Đặt hàng thành công">
      <div class="container-narrow">
        <div class="product-card order-success">
          <div class="product-card__body">
            <p class="section-kicker">Cảm ơn bạn</p>
            <h2 class="section-title">Đặt hàng thành công</h2>
            <p class="muted">Mã đơn hàng của bạn:</p>
            <p class="order-id" id="orderId">---</p>
            <div class="order-actions">
              <a class="btn btn--primary" href="index.html">Về trang chủ</a>
              <a class="btn btn--ghost" href="newproducts.html">Tiếp tục mua sắm</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="footer.js" defer></script>
    <script src="navbar.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
